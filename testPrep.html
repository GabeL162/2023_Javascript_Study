<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- 2 form fields(text inputs)
    1 button to click - onclick event: if no text in fields turn them red, if text in fields make imgae disappear
    1 image
    -->
<div class="container">
    <div class="row">
        <div class="col">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="exp">Experience:</label>
            <input type="text" id="exp" class="form-control" placeholder="Enter your name">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="submit" class="btn btn-primary">Submit </button>
        </div>
        <div class="row">
            <div class="col">
                <img src="img/stock.png" id="img1" alt="img"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    const submit = document.getElementById("submit");
    submit.addEventListener('click', checkForm);

    function checkForm() {
    const name = document.getElementById("name");
    const exp = document.getElementById("exp");
    const img1 = document.getElementById("img1");
    if (name.value === "") {
        name.style.backgroundColor = "red";
    } else {
        name.style.backgroundColor = "white";
    }
    if (exp.value === "") {
        exp.style.backgroundColor = "red";
    } else {
        exp.style.backgroundColor = "white";
    }
    if (name.value !== "" && exp.value !== "") {
        img1.style.display = "none";
    }
}
</script>
